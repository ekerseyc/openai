<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <h1>Fun with AI</h1>
  <div class="container">
    <div class="prompt-box">

      <p>Enter a prompt</p>
      <form class="prompt">
        <div>
          <textarea rows="5" cols="40">Write a 5 word poem.</textarea>
        </div>
        <div>
          <input class="btn" type="submit" name="submitPrompt" value="Submit">
        </div>
      </form>
        
    </div>
  </div>
  <footer>
    Coded with love by: <a href="http://github.com/ekerseyc" target="_blank">Emily Kersey</a>
  </footer>
